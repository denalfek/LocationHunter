version: '3.4'

services:
  locationhunter.webapi:
    image: locationhunter.webapi
    container_name: webapi
    restart: always
    build:
      context: .
      dockerfile: LocationHunter.WebApi/Dockerfile
    depends_on:
      - postgres

  postgres:
    image: postgres
    container_name: db
    restart: always
    environment:
      - POSTGRES_USER=owner
      - POSTGRES_PASSWORD=locationHunter_owner_psswd
      - POSTGRES_DB=locationHunter_db
    ports:
      - "5432:5432"